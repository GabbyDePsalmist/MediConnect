<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MediConnect{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    >
    <style>
        body {
            padding-top: 70px;
            background-color: #f9f9f9;
        }
        footer {
            padding: 1rem;
            background: #f1f1f1;
            margin-top: 4rem;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">MediConnect</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/book/">Book Appointment</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/appointments/">My Appointments</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/messages/">Messages</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/logout/">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login/">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register/">Register</a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="/admin/">Admin</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content -->
<main class="container mt-4">
    {% block content %}
    {% endblock %}
</main>

<!-- Footer -->
<footer>
    <p>&copy; 2025 MediConnect â€” Doctor Appointment System</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
